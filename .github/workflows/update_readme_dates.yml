name: Update README Dates
on:
  push:
    branches:
      - master
    paths:
      - "README.md"

jobs:
  update-dates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history needed to find creation date

      - name: Calculate and Update Dates
        id: dates
        run: |
          # 1. Get the date of the first commit (Creation Date)
          CREATED_ON=$(git log --diff-filter=A --follow --format=%ad --date=format:'%Y-%m-%d' -- README.md | tail -1)

          # 2. Get the date of the last commit (Last Updated)
          LAST_UPDATED=$(git log -1 --format=%ad --date=format:'%Y-%m-%d' -- README.md)

          # 3. Create the replacement string
          DATE_BLOCK="**Created On**: $CREATED_ON | **Last Updated**: $LAST_UPDATED"

          echo "Date block: $DATE_BLOCK"

          # 4. Use 'sed' to replace the unique placeholder
          # The pattern is now set to the placeholder string.
          sed -i 's@@'"$DATE_BLOCK"'@g' README.md

          # Check if the file was modified
          if [ -n "$(git status --porcelain README.md)" ]; then
            echo "::set-output name=files_changed::true"
            echo "::set-output name=commit_message::ðŸ¤– chore: Auto-update README dates"
          else
            echo "::set-output name=files_changed::false"
          fi

      - name: Commit updated README
        if: steps.dates.outputs.files_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ steps.dates.outputs.commit_message }}
          branch: ${{ github.ref_name }}
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
